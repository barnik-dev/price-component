<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Price Card Component</title>
  </head>
  <body>
    <img src="images/bg-top.svg" alt="Top Background" class="top-bg" />
    <div class="flex-container">
      <div class="container">
        <div class="top">
          <h1 class="head">Our Pricing</h1>

          <!-- Toogle Container -->
          <div class="toggle">
            <p>Annually</p>
            <div class="toggle-bar inactive"></div>
            <p>Monthly</p>
          </div>
        </div>

        <section class="card-container">
          <!-- Card 1 -->
          <div class="card card-1">
            <!-- Card 1 Head -->
            <div class="card-head">
              <p class="type">Basic</p>
              <p class="price price-1">&dollar;19.99</p>
            </div>

            <!-- Card 1 Body -->
            <div class="card-body">
              <p class="feature">500 GB Storage</p>
              <p class="feature">2 Users Allowed</p>
              <p class="feature">Send up to 3 GB</p>
            </div>

            <!-- Card 1 Footer -->
            <div class="card-footer">
              <button>Learn More</button>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="card card-2">
            <!-- Card 2 Head -->
            <div class="card-head">
              <p class="type">Professional</p>
              <p class="price price-2">&dollar;24.99</p>
            </div>

            <!-- Card 2 Body -->
            <div class="card-body">
              <p class="feature">1 TB Storage</p>
              <p class="feature">5 Users Allowed</p>
              <p class="feature">Send up to 10 GB</p>
            </div>

            <!-- Card 2 Footer -->
            <div class="card-footer">
              <button>Learn More</button>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="card card-3">
            <!-- Card 3 Head -->
            <div class="card-head">
              <p class="type">Master</p>
              <p class="price price-3">&dollar;39.99</p>
            </div>

            <!-- Card 3 Body -->
            <div class="card-body">
              <p class="feature">2 TB Storage</p>
              <p class="feature">10 Users Allowed</p>
              <p class="feature">Send up to 20 GB</p>
            </div>

            <!-- Card 3 Footer -->
            <div class="card-footer">
              <button>Learn More</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <img src="images/bg-bottom.svg" alt="Bottom Background" class="bottom-bg" />

    <script src="main.js"></script>
  </body>
</html>
